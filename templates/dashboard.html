<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Test</h1>

    <h2>Change Emoji</h2>
    <form action="/change_emoji" method="post">
        <label for="new_emoji">New Emoji:</label>
        <input type="text" id="new_emoji" name="new_emoji">
        <button type="submit">Change Emoji</button>
    </form>

    <h2>Create Group</h2>
    <form action="/create_group" method="post">
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name">
        <label for="is_anonymous">Is Anonymous:</label>
        <input type="checkbox" id="is_anonymous" name="is_anonymous" value="true">
        <label for="passcode">Passcode:</label>
        <input type="text" id="passcode" name="passcode">
        <label for="interval">Interval:</label>
        <input type="text" id="interval" name="interval">
        <button type="submit">Create Group</button>
    </form>

    <h2>Join Group</h2>
    <form action="/join_group" method="post">
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name">
        <label for="group_passkey">Group Passkey:</label>
        <input type="text" id="group_passkey" name="group_passkey">
        <button type="submit">Join Group</button>
    </form>

    <h2>Leave Group</h2>
    <form action="/leave_group" method="post">
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name">
        <button type="submit">Leave Group</button>
    </form>

    <h2>Delete Group</h2>
    <form action="/delete_group" method="post">
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name">
        <button type="submit">Delete Group</button>
    </form>
</body>
</html>
